<div class="charts">
    <ngx-charts-pie-chart
        [view]="view"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        >
    </ngx-charts-pie-chart>

    <ngx-charts-number-card
        [view]="view"
        [results]="ratioChart"
        [cardColor]="cardColor"
        >
    </ngx-charts-number-card>

</div>
